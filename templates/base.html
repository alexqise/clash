<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Clash Royale Learning App</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background: #f8fafc;
        font-family: "Inter", Arial, sans-serif;
        min-height: 100vh;
      }
      .navbar {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        font-weight: 600;
      }
      main.container {
        margin-top: 40px;
        margin-bottom: 40px;
        max-width: 800px; /* Increased width for a more spacious layout */
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        padding: 32px 32px;
      }
      .btn {
        border-radius: 8px;
        font-weight: 600;
        transition: box-shadow 0.2s;
      }
      .btn:focus,
      .btn:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .progress {
        height: 1.2rem;
        border-radius: 8px;
        background: #e9ecef;
      }
      .progress-bar {
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
      }
      .card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }
      .form-check-input:focus {
        box-shadow: 0 0 0 0.2rem #0d6efd33;
      }
      .alert {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar with ARIA labels for accessibility -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="/"
          >Clash Royale App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/lesson"
                >Lessons</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/quiz"
                >Quiz</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/interactions"
                >Interactions</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content block -->
    <main class="container my-4">
      {% block content %}{% endblock %}
      <!-- Reminder: After finishing lessons, proceed to the quiz for best learning! -->
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
