<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>{% block title %}Clash Royale Counter Guide{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://cdn.royaleapi.com/static/img/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand"
          href="{{ url_for('home') }}"
        >
          <img
            src="https://cdn.royaleapi.com/static/img/branding/royaleapi-logo.png"
            alt="Clash Royale"
            height="30"
          />
          Counter Guide
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-10 mx-auto">{% block content %}{% endblock %}</div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">
          Clash Royale Counter Guide - Learn to counter win conditions
        </p>
        <small
          >Created for educational purposes. Not affiliated with
          Supercell.</small
        >
      </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
